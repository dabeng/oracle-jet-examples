<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Dynamic Accordion</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/alta/6.0.0/web/alta.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">

        <oj-button on-oj-action="[[addItem]]">Add</oj-button>
        <oj-accordion id="myAccordion">
          <oj-bind-for-each data="[[panels]]" as="panel">
            <template>
              <oj-collapsible expanded="[[panel.data.expanded()]]">
                <span slot="header" class="oj-flex" on-click="[[clickHeader]]">
                  <span class="oj-flex-item oj-sm-flex-1"><oj-bind-text value="[[panel.data.heading]]"></oj-bind-text></span>
                  <oj-button :style.display="[[panel.data.expanded() ? '' : 'none']]" on-oj-action="[[deleteItem]]">Delete</oj-button>
                </span>
                <h1><oj-bind-text value="[[panel.data.body]]"></oj-bind-text></h1>
              </oj-collapsible>
            </template>
        </oj-accordion>

      </div>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/dynamic-accordion.js"></script>

  </body>
</html>
