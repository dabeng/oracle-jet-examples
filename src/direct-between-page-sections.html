<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Basic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/alta/6.0.0/web/alta.min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item">
           <oj-module role="main" class="oj-panel" style="padding-bottom:30px" config="[[moduleConfig]]"></oj-module> 
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript">

'use strict';

requirejs.config(
{
  baseUrl: 'js',

  // Path mappings for the logical module names
  // Update the main-release-paths.json for release mode when updating the mappings
  paths:
  //injector:mainReleasePaths
  {
    'knockout': 'libs/knockout/knockout-3.4.2.debug',
    'jquery': 'libs/jquery/jquery-3.3.1',
    'jqueryui-amd': 'libs/jquery/jqueryui-amd-1.12.1',
    'promise': 'libs/es6-promise/es6-promise',
    'hammerjs': 'libs/hammer/hammer-2.0.8',
    'ojdnd': 'libs/dnd-polyfill/dnd-polyfill-1.0.0',
    'ojs': 'libs/oj/v6.0.0/debug',
    'ojL10n': 'libs/oj/v6.0.0/ojL10n',
    'ojtranslations': 'libs/oj/v6.0.0/resources',
    'text': 'libs/require/text',
    'signals': 'libs/js-signals/signals',
    'customElements': 'libs/webcomponents/custom-elements.min',
    'proj4': 'libs/proj4js/dist/proj4-src',
    'css': 'libs/require-css/css',
    'touchr': 'libs/touchr/touchr'    
  }
  //endinjector
}
);

require(['ojs/ojcore', 'knockout', 'jquery', 'ojs/ojmodule-element-utils', 'ojs/ojmodule-element', 'ojs/ojrouter', 'ojs/ojknockout'],
  function (oj, ko, $, moduleUtils) { // this callback gets executed when all required modules are loaded
        // Router setup
    oj.Router.defaults['urlAdapter'] = new oj.Router.urlParamAdapter();

    var router = oj.Router.rootInstance;
    router.configure({
      'ojet': {label: 'Oracle JET', isDefault: true },
      'jquery': {label: 'jQuery'},
      'requirejs': {label: 'RequireJS'},
      'knockout': {label: 'Knockout'}
    });

    function ViewModel() {
      var self = this;

      self.router = router;
      //initialize oj-module config
      self.moduleConfig = ko.observable({'view':[], 'viewModel':null});
      //update module config every time as router.moduleConfig mutates
      ko.computed(function() {
        var name = self.router.moduleConfig.name();
        var viewPath = 'views/direct-between-page-sections/' + name + '.html';
        var modelPath = 'viewModels/direct-between-page-sections/' + name;
        var masterPromise = Promise.all([
          moduleUtils.createView({'viewPath':viewPath}),
          moduleUtils.createViewModel({'viewModelPath':modelPath})
        ]);
        masterPromise.then(
          function(values){
            var viewModel = typeof values[1] === 'function' ? new values[1](self.router) : values[1];
            self.moduleConfig({'view':values[0],'viewModel':viewModel});
          }
        );
      });
    }
    
    $(function() {
      
      function init() {
        oj.Router.sync().then(
            function ()
            {
                ko.applyBindings(new ViewModel(), document.getElementById('globalBody'));
            },
            function (error)
            {
                oj.Logger.error('Error when starting router: ' + error.message);
            }
        );
      }

      // If running in a hybrid (e.g. Cordova) environment, we need to wait for the deviceready 
      // event before executing any code that might interact with Cordova APIs or plugins.
      if ($(document.body).hasClass('oj-hybrid')) {
        document.addEventListener("deviceready", init);
      } else {
        init();
      }

    });

  }
);

    </script>

  </body>

</html>
